<html>
    <head>
        <title>Karnataka Quarantined People</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#pincode').on('keypress', function(e) {
                    if (e.which === 13) {
                        var caseMatchingPin = [];
                        var pinCode = $('#pincode').val();

                        $('#matchingCases').empty();
                        $.getJSON('https://karnataka-covid19-cases.firebaseio.com/quarantine.json', function(data) {
                            $.each(data, function(k, person) {
                                if (person.pin == pinCode) {
                                    caseMatchingPin.push('<tr><td>' + 
                                    person.arrival + '</td><td>' + 
                                    person.quarantinedTill + '</td><td>' +
                                    person.houseNo + '</td><td>' +
                                    person.street + '</td><td>' +
                                    person.tehsil + '</td><td>' +
                                    person.district + '</td></tr>');
                                }
                            });

                            if (caseMatchingPin.length > 0) {
                                $('#matchingCases').append('<table>' + caseMatchingPin + '</table>');
                            }
                        });
                    }
                });
            });
        </script> 
    </head>
    <body>
        <div id="header">
            <p>KARNATAKA COVID-19 TRACKER</p>
        </div>
        <div id="content">
            <div id="field">
                <label>PINCODE</label>
                <input id="pincode" type="text" placeholder="e.g 560085" class="sys-font"/>
            </div>
            <div id="matchingCases">

            </div>
        </div>
    </body>
</html>
